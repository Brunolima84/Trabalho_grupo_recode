<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    </head>
    <body>
        <section>
            <div class="principal">
                <h1 class="titulo">EDUCA</h1>
                <div class="conteudo">
                    <input type="email" class="EstiloEmail" id="email" placeholder="  E-mail">
                    <input type="password" class="EstiloSenha" id="senha" placeholder="  Senha">
                    <button class="ConfirmarLogin">ENTRAR</button>
                    <a class="EstiloRecuperacao" href="">Recuperar senha</a>
                    <a class="EstiloCadastro" href="">CADASTRE-SE</a>
                    <div class="EstiloOpcao">
                        <p>----- Ou entre com -----</p>

                        

                        <a href="https://mail.google.com/" ><img src="IMG/gmaiil.png" alt="Gmail"></a>
                        
                        <a href="https://www.facebook.com/"> <img src="IMG/facebook.png"  alt="Facebook"></a>
                       
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
